<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <!-- styles -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/navigation-bar.css" />
    <link rel="stylesheet" type="text/css" href="./css/hamburger-menu.css" />
    <link rel="stylesheet" type="text/css" href="./css/material-input.css" />
    <link rel="stylesheet" type="text/css" href="./css/material-button.css" />
    <link rel="stylesheet" type="text/css" href="./css/auth-form.css" />

    <!-- scripts -->
    <script src="./js/main.js"></script>

    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body onload="init()">
    <div id="main-container" class="gradient-background">
        <button class="back-btn" onclick="goBack()">
            <span>&#x2190;</span>
        </button>
        <div class="auth-form-container sticky-header-padding">
            <form id="login-form" action="" method="POST">
                <div class="auth-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <div class="material-input-container">
                            <input type="text" class="material-input" placeholder="email" required>
                            <span class="material-input-highlight"></span>
                            <span class="material-input-bar"></span>
                            <label class="material-input-label"></label>
                        </div>
                        <div class="material-input-container">
                            <input type="text" class="material-input" placeholder="password" required>
                            <span class="material-input-highlight"></span>
                            <span class="material-input-bar"></span>
                            <label class="material-input-label"></label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="material-button btn-orange">Login</button>
                        <button class="material-button btn-orange">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <p class="login-note">**MyLibrary is only available for UTeM staffs and students.</p>
    </div>
</body>

</html>
