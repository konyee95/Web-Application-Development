<html>
    <head>
        <title>Username and password checking</title>

        <script type="text/javascript">
            function verify(){
                var username = document.getElementById("username");
                var pass1 = document.getElementById("pwd1");
                var pass2 = document.getElementById("pwd2");

                if (username.value === ""){
                    alert("You did not enter an username\n"+"Please enter the value now");
                    username.focus();
                    return false;
                }

                if(pass1.value === ""){
                    alert("You did not enter a password\n"+"Please enter the value now");
                    pass1.focus();
                    return false;
                }

                if(pass2.value === ""){
                    alert("You did not enter a confirmation password\n"+"Please enter the value now");
                    pass2.focus();
                    return false;
                }

                if(pass1.value !== pass2.value){
                    alert("The two password you entered are not the same\n"+"Please re-enter both now");
                    pass1.focus();
                    pass1.select();
                    pass2.focus();
                    pass2.select();
                    return false;
                }

                else  {
                    alert("Password saved!");
                    return true;
                }
                   
            }

        </script>
    </head>

    <body>
        <form>
            Username and Password checking<br><br>
            Your username:<input type="text" id="username"/><br>
            Your password:<input type="password" id="pwd1"/><br>
            Verify password:<input type="password" id="pwd2"/><br>
            <input type="reset" name="ClearButton" value="Reset"/>
            <input type="button" name="submit" value="Submit Query" onclick="verify()"/><br>
        </form>

    </body>
</html>
