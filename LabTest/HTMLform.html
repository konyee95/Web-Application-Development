<html>
    <head>
        <title>Temperature conversion</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript">
            function convert(){
                var c = parseFloat(document.temperature.celcius.value);
                document.temperature.fahrenheit.value=fahrenheit(c);
                document.temperature.kelvin.value=kelvin(c);
                if(c.value ===""){
                    alert("Please fill in all the textfields.");
                    return false;
                }
                
                else if(c.value !== value){
                    alert("The input must be a number.");
                    return false;
                }

                else
                    return true;
            }
                
                fahrenheit(c){
                    return (c*1.8)+32;
                }

                kelvin(c){
                    return c+273.15;
                }
        </script>
    </head>

    <body>
        <h2>TEMPERATURE CONVERSION</h2>
        <h3>Please fill the form below with the correct value:</h3>
        <img src="temperature.png"/>
        <form name ="temperature">

                    <td>CELCIUS</td>
                    <td><input type="text" name="celcius"value=""/></td>
                </tr>

                <tr></tr>
                <tr></tr>

                <tr>
                    <td>
                        <input type="button" name="convert" value="CONVERT" onclick="convert()"/>
                        <input type="button" name="clear" value="CLEAR FORM" />
                    </td>
                </tr>

                <tr>
                    <td>RESULT</td>
                </tr>

                <tr>
                    <td>FAHRENHEIT</td>
                    <td><input type="text" name="fahrenheit"value=""/></td>
                </tr>

                <tr>
                    <td>KELVIN</td>
                    <td><input type="text" name="kelvin"value=""/></td>
                </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
