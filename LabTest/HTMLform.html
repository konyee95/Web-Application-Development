<html>

<head>
    <title>Temperature conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
         function convert() {
            console.log('sds')
            var a = document.getElementById("celcius");
            const a_value = parseFloat(a.value);

            console.log(a_value)

            if (a_value === "") {
                alert("Please fill in all the textfields.");
                return false;
            } else {
                var f = a_value * 1.8 + 32;
                var k = a_value + 273.15;
                console.log(f);
                console.log(k);
                document.temperature.fahrenheit.value = f;
                document.temperature.kelvin.value = k;
            }
        }
    </script>
</head>

<body>
    <h2>TEMPERATURE CONVERSION</h2>
    <h3>Please fill the form below with the correct value:</h3>
    <img src="temperature.png" />
    <form name="temperature">
        <table>
            <tr>
                <td>CELCIUS</td>
                <td>
                    <input type="text" id="celcius" />
                </td>
            </tr>

            <tr></tr>
            <tr></tr>

            <tr>
                <td>
                    <input type="button" value="CONVERT" onclick="convert()" />
                    <input type="reset" name="clear" value="CLEAR FORM" />
                </td>
            </tr>

            <tr>
                <td>RESULT</td>
            </tr>

            <tr>
                <td>FAHRENHEIT</td>
                <td>
                    <input type="text" id="fahrenheit" value="" />
                </td>
            </tr>

            <tr>
                <td>KELVIN</td>
                <td>
                    <input type="text" id="kelvin" value="" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
