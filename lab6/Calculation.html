<html>
    <head>
        <title>Calculation</title>
    </head>

    <body>
        <script type="text/javascript">
        var no1= parseInt(window.prompt("Enter the first integer value","0"));
        var no2= parseInt(window.prompt("Enter the second integer value","0"));
        var no3= parseInt(window.prompt("Enter the third integer value","0"));
        var sum= no1+no2+no3;
        var average= sum/3;
        var product= no1*no2*no3;
        var largest= Math.max(no1,no2,no3);
        var smallest= Math.min(no1,no2,no3);
        document.write("Sum: "+sum+ "<BR>"+"Average: "+average+ "<BR>"+"Product: "+product+ "<BR>"+"Largest: "+largest+ "<BR>"+"Smallest: "+smallest);
        </script>
    </body>
</html>
